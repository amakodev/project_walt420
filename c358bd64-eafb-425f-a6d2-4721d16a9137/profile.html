<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #0e001a;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 0;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 100vh;
    padding: 0 20px;
  }

  img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid violet;
    margin-top: 20px;
  }

  input[type="file"] {
    font-size: 1.1rem;
    margin-top: 20px;
    margin-bottom: 30px;
    color: white;
    width: 90%;
    max-width: 400px;
  }

  textarea {
    width: 90%;
    max-width: 400px;
    height: 120px;
    padding: 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 20px;
    resize: none;
  }

  button {
    background: violet;
    color: #fff;
    padding: 16px 32px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #d678f8;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }

    img {
      width: 150px;
      height: 150px;
    }

    textarea {
      font-size: 1rem;
      height: 100px;
    }

    button {
      font-size: 1rem;
      padding: 14px 28px;
    }
  }
</style>

</head>
<body>
  <h1>Welcome, {{ name }} ðŸ‘‹</h1>
  {% if message %}<p style="color: lightgreen;">{{ message }}</p>{% endif %}

  <form method="POST" enctype="multipart/form-data">
    <img src="{{ profile_picture_url }}" alt="Profile Picture">
 <br />
<input type="hidden" name="current_picture" value="{{ profile_picture_url }}">
<input type="file" name="profile_picture"><br />


    <textarea name="favorite_strain" placeholder="What's your favorite strain?">{{ favorite_strain }}</textarea><br />
    <button type="submit">Save My Answer</button>
  </form>
</body>
</html>
