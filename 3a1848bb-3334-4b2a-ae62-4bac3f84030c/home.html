<!DOCTYPE html>
<html>
<head>
    <title>Walt420.Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: violet;
            background-image: url('https://i.pinimg.com/736x/b8/ce/64/b8ce64f282d0a2de99b15b097be14e89.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2, h3, p, ol, form {
            background-color: black;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        button, input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: violet;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #c67aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Walt420.Store</h1>

        <h3>Intro</h3>
        <p>Our AI listens to your desired cannabis experience and recommends the best strains that
        help you reach them</p>

        <h2>Service Info</h2>
        <ol>
            <li>Select your desired state</li>
            <li>Pick a strain that matches</li>
            <li>Buy it from a trusted online store or a dispensary near you</li>
        </ol>

        <h2>Find Your Strain</h2>
    <form action="/results" method="POST">
  <label for="name">Name:</label>
  <input type="text" name="Name" id="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required><br><br>

  <label for="desired_state">Select your desired state:</label>
  <select name="desired_state" id="desired_state" required>
    <option value="">--Please choose an option--</option>
    <option value="Body Relaxation">Body Relaxation</option>
    <option value="Euphoria">Euphoria</option>
    <option value="Creative & Inspired">Creative & Inspired</option>
    <option value="Focus">Focus</option>
    <option value="Uplifted & Energetic">Uplifted & Energetic</option>
    <option value="Increased Social Confidence">Increased Social Confidence</option>
    <option value="Arousal">Arousal</option>
  </select><br><br>

  <input type="submit" value="Get Recommendations">
</form>
    </div>
</body>
</html>
